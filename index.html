<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BasketBall Score Board</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <div class="home">
      <h1>Home</h1>
      <div class="score">
        <h1 class="home-score" id="home-score">0</h1>
      </div>
      <button class="btn" id="add1" onclick="add(1)">+1</button>
      <button class="btn" id="add2" onclick="add(2)">+2</button>
      <button class="btn" id="add3" onclick="add(3)">+3</button>
    </div>
    <div class="guest">
      <h1>Guest</h1>
      <div class="score">
        <h1 class="guest-score" id="guest-score">0</h1>
      </div>
      <button class="btn" id="add1" onclick="addG(1)">+1</button>
      <button class="btn" id="add2" onclick="addG(2)">+2</button>
      <button class="btn" id="add3" onclick="addG(3)">+3</button>
    </div>
    <button class="save" id="save" onclick="save()">Save</button>
    <button class="reset" id="reset" onclick="reset()">Reset</button>
  </div>
  <ul class="scores" id="scores"></ul>
  <script src="script.js"></script>
</body>

</html>
